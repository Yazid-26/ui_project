<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="job-space">

            <h2 class="jobstext">Jobs</h2>

                <button class="button">Jobsheet<i class="fa fa-search"></i></button>

        </div>
        <div class="row-count">

                <p>Today Completed<br><span style="color: #0910C3; font-size: 50px;">2</span> Nos</p>
            </div>
            <div class="Top-eng">

        </div>
